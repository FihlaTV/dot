<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <title>Unit tests for Dot</title>
  <link rel="stylesheet" href="../../lib/qunit-1.10.0.css">
  
  <!-- load JSHint settings first, before window.module can't be overwritten -->
  <script type="text/javascript" src="../../common/phet-core/tests/qunit/beforeJSHintOptions.js"></script>
  <script type="text/javascript" src="../../../chipper/grunt/jshint-options.js"></script>
  <script type="text/javascript" src="../../common/phet-core/tests/qunit/afterJSHintOptions.js"></script>
  
  <!-- CDN reference for now, so we don't pull in unneeded deps -->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../../lib/lodash.min-1.0.0-rc.3.js"></script>
  <script src="../../lib/has.js"></script>
  <script type="text/javascript" src="../../lib/jshint-2.1.2.js"></script>
  <script type="text/javascript" src="../../lib/qhint.js"></script>
  
  <!-- Dependency for the linting tests -->
  <script type="text/javascript" src="../../common/phet-core/tests/qunit/unitTestLintFilesMatching.js"></script>
  
  <!-- <script src="../../build/standalone/dot.min.js"></script> -->
  <script data-main="../../js/config.js" src="../../lib/require-2.1.4.js"></script>
  <script src="unit-tests.js"></script>
  <script src="../../common/phet-core/tests/qunit/unit-tests.js"></script>
  
  <script>
    function collapseTests() {
      $( '#qunit-tests .fail ol' ).css( 'display', 'none' );
    }
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../../lib/qunit-1.10.0.js"></script>
  <script>
    QUnit.moduleDone( function( details ) {
      collapseTests();
    } );
  </script>
  <script>
  
    // we need to wait until our config file is loaded before our require statement. apparently this was not guaranteed
    function check() {
      if ( window.loadedDotConfig ) {
        require( [ 'main', 'PHET_CORE/main' ], function( dot, core ) {
          window.dot = dot;
          window.core = core;
          
          runDotTests( '.' );
          runPhetCoreTests( '../../common/phet-core/tests/qunit' );
          
          if ( console.log ) {
            console.log( dot.Util.testAssert() );
          }
        } );
      } else {
        setTimeout( check, 4 );
      }
    }
    setTimeout( check, 4 );
    
  </script>
</body>
</html>
